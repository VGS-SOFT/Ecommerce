{% block tags %}
  {% load static %}
{% endblock %}
{% block stylesheets %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
{% endblock %}
{% block content %}
  <div class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="" class="h1"><b>VGS </b>IT Solution</a>
        </div>
        <div class="card-body">
          <form action="{% url "login" %}" method="post">
            {% include "registration/alert.html" %}
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="email" name="name" class="form-control" placeholder="Email" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8 mt-1">
                <div class="icheck-primary">
                  <a href="{% url "register" %}">New Registration...</a>
                </div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block extrascripts %}
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

  <!-- Extra Scripts (Mainly for jqury or manual scripting) -->
{% endblock %}
